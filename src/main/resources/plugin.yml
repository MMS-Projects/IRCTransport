name: ${pom.name}
main: hef.IRCTransport.IRCTransport
version: ${pom.version}
website: ${pom.url}
author: hef
description: >
             IRC Transport Plugin for minecraft chat.
             Forwards all chat messages from minecraft to irc,
             and all irc messages to minecraft players.
commands:
  join:
    description: Join an IRC channel
    usage: |
           /<command> <channel>
           Example: /<command> #minecraft
  leave:
    description: Leave an IRC channel.
    usage: |
           /<command> <channel> [message]
           Example: /<command> #warez
           Example: /<command> #porn see you guys tomorrow
  channel:
    description: Switch active channel
    usage: |
           /<command> <channel>
           Example: /<command> #minecraft
           Example: /<command> #acm
  msg:
    description: Send a private message
    usage: |
           /<command> <player> [message]
           Example: /<command> pbrhef Awesome thing you built! 
  nick:
    description: Change your display name.
    usage: |
           /<command> <name>
           Example: /<command> Sam
          
 
